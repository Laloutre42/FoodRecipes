<div class=row>
  <h4>Food list</h4>

  <div>
    <form name="addNewFoodListForm" class="form-horizontal" role="form">

        <!--Name-->
        <div class="form-group name">
          <label class="col-sm-2 control-label">Name</label>

          <div class="col-sm-10" ng-class="{'has-error': addNewFoodListForm.name.$invalid && addNewFoodListForm.name.$dirty}">

            <input name="name" type="text" class="form-control" placeholder="Name" ng-model="vm.foodList.name" required maxlength="50">

            <div ng-messages="addNewFoodListForm.name.$error" ng-if='addNewFoodListForm.name.$dirty' class="error">
              <div ng-message="required" ><span>Name is required</span></div>
              <div ng-message="maxlength"><span>Name is too long</span></div>
            </div>

          </div>

        </div>

        <!--Description-->
        <div class="form-group name">
          <label class="col-sm-2 control-label">Description</label>

          <div class="col-sm-10">
            <textarea name="description" class="form-control" rows="5" placeholder="Description" ng-model="vm.foodList.description"/>
          </div>
        </div>

    </form>
  </div>

  <div class="pull-right">
    <button type="button" class="btn btn-default" ng-click="vm.back()">Cancel</button>
    <button validation-submit="addNewFoodListForm" type="submit" class="btn btn-primary" ng-click="vm.ok()" ng-disabled="addNewFoodListForm.$invalid" >Save changes</button>
  </div>
</div>
