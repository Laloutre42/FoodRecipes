<div class="row">

  <div class="row">
    <div class="col-sm-10"><h4>{{'key.foodrecipes.sections.recipes.recipes' | translate}}</h4></div>
    <div class="col-sm-2">
      <button ng-disabled="!vm.user" ui-sref="main.recipe({recipeId: undefined})" class="btn btn-primary pull-right">Create a new recipe</button>
    </div>
  </div>

  <div class="table-responsive">
    <table ng-table="vm.recipesTable" class="table table-condensed row-border table-hover v-middle" ng-show="($data.length > 0)">
      <tbody>
      <tr class="rowClick" ng-repeat="recipe in $data">
        <td data-title="'key.foodrecipes.sections.recipes.image' | translate" align="center">
          <img ng-src="{{recipe.imagePath}}">
        </td>
        <td sortable="'name'" data-title="'key.foodrecipes.sections.recipes.name' | translate" ui-sref="main.recipe({recipeId: recipe.id})">
          <span class="recipe-name">{{::recipe.name}}</span>
        </td>
        <td sortable="'description'" data-title="'key.foodrecipes.sections.recipes.description' | translate" ui-sref="main.recipe({recipeId: recipe.id})">
          {{::recipe.description}}
        </td>
        <td sortable="'type'" data-title="'key.foodrecipes.sections.recipes.type' | translate" ui-sref="main.recipe({recipeId: recipe.id})">
          {{::recipe.type}}
        </td>
        <td sortable="'duration'" data-title="'key.foodrecipes.sections.recipes.duration' | translate" ui-sref="main.recipe({recipeId: recipe.id})">
          {{::recipe.duration}} min
        </td>
        <td sortable="'complexity'" data-title="'key.foodrecipes.sections.recipes.complexity' | translate" ui-sref="main.recipe({recipeId: recipe.id})">
          <uib-rating ng-model="recipe.complexity" max="3" readonly="true"></uib-rating>
        </td>
        <td sortable="'result'" data-title="'key.foodrecipes.sections.recipes.result' | translate" ui-sref="main.recipe({recipeId: recipe.id})">
          <uib-rating ng-model="recipe.result" max="3" readonly="true"></uib-rating>
        </td>
        <td sortable="'done'" data-title="'key.foodrecipes.sections.recipes.done' | translate" align="center" ui-sref="main.recipe({recipeId: recipe.id})">
          <span ng-if="::(recipe.done)" class="fa fa-check color-green" aria-hidden="true"></span>
          <span ng-if=" ::(!recipe.done)" class="fa fa-times color-red" aria-hidden="true"></span>
        </td>
        <td sortable="'todo'" data-title="'key.foodrecipes.sections.recipes.todo' | translate" align="center" ui-sref="main.recipe({recipeId: recipe.id})">
          <span ng-if="::(recipe.todo)" class="fa fa-check color-green" aria-hidden="true"></span>
          <span ng-if="::(!recipe.todo)" class="fa fa-times color-red" aria-hidden="true"></span>
        </td>
        <td data-title="'key.foodrecipes.sections.recipes.website' | translate" align="center">
          <a href="{{::recipe.webLink}}" target="_blank" type="button" class="fa fa-external-link edit btn btn-default btn-sm" uib-tooltip="Web site">
          </a>
        </td>
        <!--Delete column-->
        <td data-title="'key.foodrecipes.sections.recipes.delete' | translate" align="center" ng-if="vm.isMyListMode()">
          <button ng-click="vm.openModalForDelete(recipe)" type="button" class="fa fa-trash-o edit btn btn-default btn-sm" uib-tooltip="Delete">
          </button>
        </td>
        <!--Add to my personal recipes list column-->
        <td data-title="'key.foodrecipes.sections.recipes.add_to_my_recipe' | translate" align="center" ng-if="vm.user && vm.isAllListMode()">
          <button ng-click="vm.openModalForAddToMyRecipe(recipe)" type="button" class="edit btn btn-default btn-sm" uib-tooltip="Add to my recipes"
            ng-if="recipe.user === undefined || recipe.user === null || recipe.user.id !== vm.user.id">
            <span class="fa fa-plus-square-o"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
