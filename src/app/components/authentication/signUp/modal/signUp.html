<!-- Modal -->
<form name="signUpForm" class="form-horizontal" role="form">
  <!--Header-->
  <div class="modal-header">
    <button type="button" class="close " ng-click="close()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">Login</h4>
  </div>

  <!--Body-->
  <div class="modal-body">

    <!--Name-->
    <div class="form-group name">
      <label class="col-sm-2 control-label">Name</label>

      <div class="col-sm-10" ng-class="{'has-error': signUpForm.name.$invalid && signUpForm.name.$dirty}">

        <input name="name" type="text" class="form-control" placeholder="Name" ng-model="credentials.name" required maxlength="255">

        <div ng-messages="signUpForm.name.$error" ng-if='signUpForm.name.$dirty' class="error">
          <div ng-message="required"><span>Name is required</span></div>
          <div ng-message="maxlength"><span>Name is too long</span></div>
        </div>

      </div>
    </div>

    <!--Password-->
    <div class="form-group password">
      <label class="col-sm-2 control-label">Password</label>

      <div class="col-sm-10" ng-class="{'has-error': signUpForm.password.$invalid && signUpForm.password.$dirty}">

        <input name="password" type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required maxlength="50">

        <div ng-messages="signUpForm.password.$error" ng-if='signUpForm.password.$dirty' class="error">
          <div ng-message="required"><span>Password is required</span></div>
          <div ng-message="maxlength"><span>Password is too long</span></div>
        </div>

      </div>
    </div>

    <!--Email-->
    <div class="form-group email">
      <label class="col-sm-2 control-label">Email</label>

      <div class="col-sm-10" ng-class="{'has-error': signUpForm.email.$invalid && signUpForm.email.$dirty}">

        <input name="email" type="email" class="form-control" placeholder="Email" ng-model="credentials.email" required maxlength="255">

        <div ng-messages="signUpForm.email.$error" ng-if='signUpForm.email.$dirty' class="error">
          <div ng-message="required"><span>Email is required</span></div>
          <div ng-message="email"><span>Your email address is invalid</span></div>
        </div>

      </div>
    </div>
    <alert type="danger" ng-if="errorMessage !== undefined" ng-bind="errorMessage"></alert>
  </div>

  <!--Footer-->
  <div class="modal-footer">
    <button validation-submit="signUpForm" type="submit" class="btn btn-primary" ng-click="signUp(credentials)" ng-disabled="signUpForm.$invalid">Sign up</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
  </div>

</form>
